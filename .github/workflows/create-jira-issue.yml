name: Create Jira issue
on:
  issues:
    types:
      - opened

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    permissions:
      contents: write # GITHUB_TOKENì— ë¦¬í¬ì§€í† ë¦¬ ì»¨í…ì¸  ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
      issues: write # GITHUB_TOKENì— ì´ìŠˆ ì—…ë°ì´íŠ¸ ë° ì½”ë©˜íŠ¸ ì‘ì„± ê¶Œí•œ ë¶€ì—¬

    steps:
      # ğŸ—ï¸ Jira ë¡œê·¸ì¸
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # ğŸ“¥ ë©”ì¸ ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      # ğŸ“‘ ì´ìŠˆ í…œí”Œë¦¿ íŒŒì‹±
      - name: Issue Parser
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      # ğŸ“ Issue Parser ê²°ê³¼ ë¡œê·¸ ì¶œë ¥
      - name: Log Issue Parser
        run: |
          echo 'Parent Key: ${{ steps.issue-parser.outputs.issueparser_parentKey }}'
          echo 'Sub Issue Key: ${{ steps.issue-parser.outputs.issueparser_subIssueKey }}'
          echo 'Parsed Data: ${{ steps.issue-parser.outputs.jsonString }}'

      # ğŸ”„ ë§ˆí¬ë‹¤ìš´ì„ Jira Syntaxë¡œ ë³€í™˜
      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### GitHub Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      # ğŸ“ Jira ì´ìŠˆ ìƒì„±
      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: TS
          issuetype: ì‘ì—…
          summary: "${{ github.event.issue.title }}"
          description: |
            ${{ steps.md2jira.outputs.output-text }}

            ### ê´€ë ¨ í•˜ìœ„ ì´ìŠˆ:
            - ${{ steps.issue-parser.outputs.issueparser_subIssueKey }}
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      # ğŸ—‚ï¸ ìƒì„±ëœ Jira ì´ìŠˆ ë¡œê·¸ ì¶œë ¥
      - name: Log created issue
        run: echo "Jira Issue ${{ steps.issue-parser.outputs.issueparser_parentKey }}/${{ steps.create.outputs.issue }} was created"

      # ğŸ”„ develop ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
      - name: Checkout develop code
        uses: actions/checkout@v4
        with:
          ref: develop

      # ğŸŒ¿ í‹°ì¼“ ë²ˆí˜¸ì™€ ì´ìŠˆ ì œëª©ìœ¼ë¡œ ë¸Œëœì¹˜ ìƒì„±
      - name: Create branch with Ticket number
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          BRANCH_NAME="$(echo ${ISSUE_TITLE} | sed 's/ /-/g' | sed 's/[^a-zA-Z0-9_/-]//g')"

          echo "Creating branch: ${BRANCH_NAME}"

          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}"

      # ğŸ“ GitHub ì´ìŠˆ ì œëª© ì—…ë°ì´íŠ¸
      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"

      # ğŸ’¬ Jira ì´ìŠˆ ë§í¬ë¥¼ GitHub ì´ìŠˆì— ì½”ë©˜íŠ¸ë¡œ ì¶”ê°€
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: "create-comment"
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: "Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})"
